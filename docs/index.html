<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Base Design System</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Start-up building blocks for a better design.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,100i,300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
  
  <link rel="apple-touch-icon" sizes="180x180" href="https://base.creativster.com/media/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="https://base.creativster.com/media/favicon/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="https://base.creativster.com/media/favicon/favicon-16x16.png" sizes="16x16">
  <link rel="shortcut icon" href="https://base.creativster.com/media/favicon/favicon.ico">

  <link rel="stylesheet" href="https://unpkg.com/docsify/lib/themes/pure.css">
  <link rel="stylesheet" href="fontfaces.css">
  <link rel="stylesheet" href="iconography.css">
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="docsify.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
        name: '',
        themeColor: '#202677',
        coverpage: false,
        loadSidebar: true,
        notFoundPage: true,
        maxLevel: 0,
        markdown: {
          pedantic: true,
          xhtml: true
        },
        subMaxLevel: 0,
        auto2top: true,
        formatUpdated: '{DD}.{MM}.{YYYY}',
        copyCode: {
          buttonText : 'Copy',
          errorText  : 'Error',
          successText: 'Copied'
        },
        plugins: [
          function (hook,vm) {
            hook.beforeEach(function (html) {
              $( document ).ready(function() {
                $(function () {
                  $('[data-toggle="tooltip"]').tooltip()
                })
              
                $(function () {
                  $('[data-toggle="popover"]').popover()
                })
              
                $('.toast').toast('show');
              });
            });
          }
        ],
        ga: 'UA-137344432-4'
    };

  </script>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script>
    $( document ).ready(function() {
      $(function () {
        $('[data-toggle="tooltip"]').tooltip()
      })
    
      $(function () {
        $('[data-toggle="popover"]').popover()
      })
    
      $('.toast').toast('show');
    });
    </script>
</body>
</html>
